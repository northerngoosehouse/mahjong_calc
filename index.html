<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mahjong Point Calculator</title>

   
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
        font-size: 20px;
        width: 80px;
        height: 80px;
      }
      input {
        font-size: 20px;
        width: 320px;
      }
      .notes{
        color: lightgrey;
        font-size: 14px;
      }
      #result {
        font-size: 20px;
      }
    </style> 


  </head>

  <body>
    <h1>Mahjong Point Calculator</h1>

    <form onsubmit="calculate(); return false;">
      <label for="numbers">
        Enter 4 numbers separated by commas in any order <br />
        (ex: 452,184,316,48)
      </label><br />
      <input type="text" id="numbers" name="numbers"/><br /><br />
    </form>
    <span class="notes">Result (1st→2nd→3rd→4th)</span>
    <p id="result">&nbsp;</p>



    <form>
      <table>
        <tr>
          <td onclick="document.getElementsByName('numbers')[0].value += '7'">7</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '8'">8</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '9'">9</td>
          <td rowspan="2" onclick="document.getElementsByName('numbers')[0].value = document.getElementsByName('numbers')[0].value.slice(0, -1)">←</td>
        </tr>
        <tr>
          <td onclick="document.getElementsByName('numbers')[0].value += '4'">4</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '5'">5</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '6'">6</td>
        </tr>
        <tr>
          <td onclick="document.getElementsByName('numbers')[0].value += '1'">1</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '2'">2</td>
          <td onclick="document.getElementsByName('numbers')[0].value += '3'">3</td>
          <td rowspan="2" onclick="calculate()">↵</td>
        </tr>
        <tr>
          <td onclick="document.getElementsByName('numbers')[0].value += '0'">0</td>
          <td colspan="2"onclick="document.getElementsByName('numbers')[0].value += ','">,</td>
        </tr>

      </table>
    </form>

    <p class="notes">
      *If the display is disrupted, please buy another device. <br />
      *In case of a tie, players to the left will be ranked higher.<br />
    </p>

    <script>
      function calculate() {
        let numbers = document.getElementById("numbers").value;
        let regex = /^(\d+,){3}\d+$/;
        if (!regex.test(numbers)) {
          alert("Please enter 4 numbers separated by commas.");
          return;
        }
        let nums = numbers.split(",");
        let sum = nums.reduce((a, b) => Number(a) + Number(b));
        if (sum !== 1000) {
          alert("The total is not 1000 points.");
          return;
        }
        let sortedNums = nums.sort((a, b) => b - a);
        let result = sortedNums.map((num) =>  num/10);
        result[0] = (result[0] + 10).toFixed(1);
        result[1] = (result[1] - 20).toFixed(1);
        result[2] = (result[2] - 40).toFixed(1);
        result[3] = (result[3] - 50).toFixed(1);
        document.getElementById("result").innerHTML = result.join(", ");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          calculate();
        });
      });
    </script>
  </body>
</html>
