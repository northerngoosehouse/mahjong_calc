<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mahjong Point Calculator</title>
    <style>
      /* スマホ用 */
      @media screen and (max-width: 480px) {
        body {
          font-size: 16px;
          line-height: 1.5;
          padding: 10px;
        }
        
        h1 {
          font-size: 24px;
          margin-bottom: 10px;
        }
        
        label {
          font-size: 16px;
          margin-bottom: 10px;
        }
        
        input[type="text"] {
          width: 100%;
          padding: 5px;
          margin-bottom: 10px;
          box-sizing: border-box;
          border-radius: 5px;
          border: none;
          background-color: #f2f2f2;
          color: #333;
          font-size: 16px;
          line-height: 1.5;
        }
        
        input[type="submit"] {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          border-radius: 5px;
          border: none;
          background-color: #333;
          color: #fff;
          font-size: 16px;
          line-height: 1.5;
          cursor: pointer;
        }
        
        #result {
          font-size: 16px;
          line-height: 1.5;
          margin-top: 10px;
          padding-top: 10px;
          border-top: solid #ccc thin;   
        } 
      }
    </style>
  </head>
  <body>
    <h1>Mahjong Point Calculator</h1>
    <form>
      <label for="numbers">Enter 4 numbers separated by commas (ex: 452,316,184,48)</label><br />
      <input type="text" id="numbers" name="numbers" /><br /><br />
      <input type="button" value="Calculate" onclick="calculate()" />
    </form>
    <p id="result"></p>

    <script>
      function calculate() {
        let numbers = document.getElementById("numbers").value;
        let regex = /^(\d+,){3}\d+$/;
        if (!regex.test(numbers)) {
          alert("Please enter 4 numbers separated by commas.");
          return;
        }
        let nums = numbers.split(",");
        let sum = nums.reduce((a, b) => Number(a) + Number(b));
        if (sum !== 1000) {
          alert("The total is not 1000 points.");
          return;
        }
        let sortedNums = nums.sort((a, b) => b - a);
        let result = sortedNums.map((num) => Math.floor(num / 10) );
        result[0] += 10;
        result[1] -= 20;
        result[2] -= 40;
        result[3] -= 50;
        document.getElementById("result").innerHTML = result.join(",");
      }
    </script>
  </body>
</html>
